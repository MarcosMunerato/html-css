<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: rgb(98, 0, 255);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::after {
            content: '[link]';
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.google.com">Site do Google</a></li>
        <li><a href="https://www.youtube.com/">Canal youtube</a></li>
        <li><a href="https://www.uol.com.br/">Site da Uol</a></li>
        



    </ul>
</body>
</html>
