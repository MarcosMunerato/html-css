<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>

    <style>

        #container{
            position: relative;
            height: 500px;
            background-color: brown;
            padding: 10px;

        }

        #conteudo{
            position: absolute;
            height: 200px;
            background-color: antiquewhite;

            left: 100px;
            top: 200px;


        }

    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
